name: Install Mistral

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment Name"
        required: false
        default: "dev"

jobs:
  Install-Mistral:
    environment: "${{github.event.inputs.environment}}"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Clone public qubership-mistral-operator repo
        uses: actions/checkout@v4
        with:
          repository: Netcracker/qubership-mistral-operator
          path: qubership-mistral

      - name: Listing downloaded files
        run: |
          pwd
          ls -R qubership-mistral

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.32.0'

      - name: Setup Helm
        uses: azure/setup-helm@v3

      - name: Verify tools
        run: |
          kubectl version --client
          helm version
          aws --version

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Configure kubeconfig for EKS
        run: |
          aws eks update-kubeconfig --region ${{ vars.AWS_REGION || 'us-east-1' }} --name ${{ vars.TF_VAR_EKS_NEW_CLUSTERNAME }}

      - name: Verify cluster access
        run: kubectl get nodes

      - name: Install Mistral
        run: |
          cd ./mistral
          echo  "Namespace to install: ${{ vars.TF_VAR_MISTRAL_INSTALL_NAMESPACE }}" 
          helm install mistral-operator ../qubership-mistral-operator/deployments/charts/mistral-operator/ --namespace=${{ vars.TF_VAR_MISTRAL_INSTALL_NAMESPACE }} --create-namespace -f ./example-values.yaml