name: Scheduled AWS cost reports

on:
  schedule:
    - cron: "0 5 2 * *"

  workflow_dispatch:

jobs:
  aws-reporting:
    #if: false #Disable job
    runs-on: ubuntu-latest
    #environment: ${{ github.event.inputs.environment || 'dev' }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
            python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd ./aws-cost-reports
          pip install -r requirements.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Generate cost report
        run: |
          cd ./aws-cost-reports
          python3.9 getreport.py

      - name: Upload reports as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cost-reports
          path: |
            ./aws-cost-reports/costs.csv
            ./aws-cost-reports/costs.xlsx
          retention-days: 30

      - name: Get artifact download URL
        id: artifact
        run: |
            ARTIFACT_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            echo "artifact_url = $ARTIFACT_URL" >> $GITHUB_OUTPUT

      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Cost Report Generated - ${{ github.repository }}"
          body: |
            Hello,
            
            The monthly cost report has been successfully generated.
            
            You can download the reports from the GitHub Actions artifacts:
            ${{ steps.artifact.outputs.artifact_url }}
            
            Generated files:
            - costs.csv (CSV format)
            - costs.xlsx (Excel format)
            
            Report period: Previous month
            Generated at: ${{ github.run_created_at }}
            
            Best regards,
            Cost Reporting System
          to: ${{ secrets.EMAIL_RECIPIENT_1 }}, ${{ secrets.EMAIL_RECIPIENT_2 }}
          from: "Cost Reporting System <$